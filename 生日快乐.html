<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: #333;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #e91e63;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        .birthday-person {
            font-size: 2.8rem;
            color: #9c27b0;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .card-container {
            perspective: 1000px;
            margin: 30px auto;
            width: 320px;
            height: 400px;
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }
        
        .card:hover {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        
        .card-front {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
        }
        
        .card-back {
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            color: white;
            transform: rotateY(180deg);
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.8;
        }
        
        .gift-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #ff5722;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            font-size: 1.2rem;
            line-height: 1.7;
            color: #333;
        }
        
        .music-player {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 50px;
            padding: 15px 25px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            background: #c2185b;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            border-radius: 50%;
            z-index: 1;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background: rgba(0,0,0,0.2);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            border-radius: 2px;
            z-index: 2;
        }
        
        footer {
            margin-top: 40px;
            color: #fff;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-10px) translateX(-10px); }
            75% { transform: translateY(-30px) translateX(5px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .birthday-person { font-size: 2rem; }
            .card-container { width: 280px; height: 380px; }
        }
    </style>
</head>
<body>
    <!-- 气球元素 -->
    <div class="balloon" style="background: #e91e63; top: 10%; left: 5%; animation: float 8s infinite;"></div>
    <div class="balloon" style="background: #ff9800; top: 15%; left: 15%; animation: float 7s infinite 1s;"></div>
    <div class="balloon" style="background: #9c27b0; top: 5%; left: 85%; animation: float 9s infinite 0.5s;"></div>
    <div class="balloon" style="background: #2196f3; top: 20%; left: 90%; animation: float 6s infinite 1.5s;"></div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-birthday-cake"></i> 生日快乐!</h1>
            <div class="birthday-person">亲爱的 朱芷萱</div>
        </header>
        
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <div class="gift-icon">
                        <i class="fas fa-gift"></i>
                    </div>
                    <h2>点击打开祝福</h2>
                    <p>有惊喜等着你!</p>
                </div>
                <div class="card-back">
                    <h2>来自阿标的祝福</h2>
                    <p>祝阿萱25岁生日快乐！</p>
                    <p>每天都要幸福快乐！</p>
                    <p>🎉🎂🎁</p>
                </div>
            </div>
        </div>
        
        <div class="message">
            <p>你是我生命中最美好的奇迹✨。</p>
            <p>感谢你的笑容，像阳光一样照亮我的每一天；感谢你的陪伴，让平凡的日子变得闪闪发光。</p>
            <p>新的一岁，愿你的梦想都开花，愿你的每一天都比昨天更幸福。</p>
            <p>而我，会一直站在你身边，陪你走过每一个春夏秋冬。</p>
            <p>爱你，不止今天，而是未来的每一天❤️。</p>
        </div>
        
        <div class="music-player">
            <i class="fas fa-music"></i>
            <span>生日歌</span>
            <button id="playBtn" class="btn">
                <i class="fas fa-play"></i> 播放音乐
            </button>
        </div>
        
        <button id="confettiBtn" class="btn">
            <i class="fas fa-sparkles"></i> 庆祝时刻
        </button>
        
        <footer>
            <p>特别为阿萱制作的生日祝福哦 ❤️ | 2025.07.07</p>
        </footer>
    </div>
    
    <!-- 音频元素 -->
    <audio id="birthdayAudio" loop>
        <source src="HappyBirthdayToYou.mp3" type="audio/mp3">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        // 播放音乐
        const audio = document.getElementById('birthdayAudio');
        const playBtn = document.getElementById('playBtn');
        let isPlaying = false;
        
        playBtn.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i> 播放音乐';
            } else {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停音乐';
            }
            isPlaying = !isPlaying;
        });
        
        // 创建五彩纸屑效果
        const confettiBtn = document.getElementById('confettiBtn');
        
        confettiBtn.addEventListener('click', function() {
            createConfetti();
        });
        
        function createConfetti() {
            const colors = ['#e91e63', '#ff9800', '#9c27b0', '#2196f3', '#4caf50', '#ffeb3b'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                
                document.body.appendChild(confetti);
                
                // 动画
                const animation = confetti.animate([
                    { top: '-10px', transform: 'rotate(0deg)' },
                    { top: '100vh', transform: `rotate(${Math.random() * 360}deg)` }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0,0.9,0.57,1)'
                });
                
                // 动画结束后移除元素
                animation.onfinish = () => {
                    confetti.remove();
                };
            }
        }
        
        // 自动创建一些气球
        function createBalloons() {
            const container = document.body;
            const colors = ['#e91e63', '#ff9800', '#9c27b0', '#2196f3', '#4caf50'];
            
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                
                // 随机属性
                const size = Math.random() * 30 + 30;
                const left = Math.random() * 90 + 5;
                const delay = Math.random() * 3;
                const duration = Math.random() * 5 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                balloon.style.width = size + 'px';
                balloon.style.height = size * 1.2 + 'px';
                balloon.style.left = left + '%';
                balloon.style.top = '105vh';
                balloon.style.background = color;
                balloon.style.animation = `float ${duration}s infinite ${delay}s`;
                
                container.appendChild(balloon);
            }
        }
        
        // 初始化
        window.onload = function() {
            createBalloons();
        };
    </script>
</body>
</html>
